<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form">
      <h1 style="color: blue">Formulário</h1>
      <div class="dados">
        <label for="nome" class="label">Nome</label>
        <input id="nome" type="text" />
        <label for="idade" class="label">Idade</label>
        <input id="idade" type="number" />
        <label for="endereco" class="label">Endereço</label>
        <input id="endereco" type="email" />
        <label for="cep" class="label">CEP</label>
        <input id="cep" type="email" />
        <label for="email" class="label">Email</label>
        <input id="email" type="email" />
      </div>
      <div class="login">
        <h3>Login</h3>
        <label for="login" class="label">Login</label>
        <input id="login" type="email" />
        <label for="senha" class="label">Senha</label>
        <input id="senha" type="password" />
      </div>
    </section>
  </body>
</html>
