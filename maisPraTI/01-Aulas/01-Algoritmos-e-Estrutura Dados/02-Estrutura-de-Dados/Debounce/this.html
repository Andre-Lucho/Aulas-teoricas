<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de 'this' em Event Listener</title>
  </head>
  <body>
    <input id="meuInput" placeholder="Digite algo aqui..." />
    <button id="meuBotao">Clique-me</button>

    <script>
      // Seleciona o input pelo seu ID
      const inputElement = document.getElementById('meuInput');

      // Adiciona um listener para o evento 'input'
      inputElement.addEventListener('input', function (event) {
        console.log("O valor de 'this' é:", this);
        console.log('É o mesmo que inputElement?', this === inputElement);
        console.log("O 'event.target' é:", event.target);
        console.log(
          'É o mesmo que inputElement?',
          event.target === inputElement,
        );
      });

      // Seleciona o botão pelo seu ID
      const buttonElement = document.getElementById('meuBotao');

      // Adiciona um listener para o evento 'click'
      buttonElement.addEventListener('click', function () {
        console.log("O valor de 'this' é:", this);
        console.log('É o mesmo que buttonElement?', this === buttonElement);
        console.log('--------------------------------------');
      });

      // Exemplo com arrow function (importante!)
      buttonElement.addEventListener('mouseover', (event) => {
        console.log(
          "--- Dentro do 'mouseover' event listener (Arrow Function) ---",
        );
        console.log("O valor de 'this' é:", this); // 'this' aqui é o 'window' (ou undefined em modo estrito)
        console.log("O 'event.target' é:", event.target); // 'event.target' ainda é o botão
      });
    </script>
  </body>
</html>
