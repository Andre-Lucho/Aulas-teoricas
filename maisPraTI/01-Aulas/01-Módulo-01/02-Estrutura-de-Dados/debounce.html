<!-- 
Função Debounce - evitar chamadas repetidas, 
controlando o funcionamento de uma função dando mais tempo -->

<input id="busca" placeholder="Digite Algo..." />
<script>
  function debounce(fn, delay) {
    timer = null;
    return function (...args) {
      clearTimeout(timer);

      timer = setTimeout(() => {
        fn.apply(this, args);
      }, delay);
    };
  }

  function pesquisar(texto) {
    console.log('Buscando por: ', texto);
  }

  let pesquisaDebounce = debounce(pesquisar, 3000);

</script>
