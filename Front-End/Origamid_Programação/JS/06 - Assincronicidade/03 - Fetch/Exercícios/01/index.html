<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca Endereço</title>
    <style>
      body {
        background-color: #686868;
      }
    </style>
  </head>
  <body>
    <h1>Busca de Endereço</h1>
    <form>
      <label for="cep">Digite o seu CEP:</label>
      <input
        type="number"
        class="cep"
        name="cep"
        id="cep"
        placeholder="00000-000"
      />
    </form>
    <button class="button">Obter Endereço</button>
    <div class="adress-return"></div>
    <script src="./01.js"></script>
  </body>
</html>
