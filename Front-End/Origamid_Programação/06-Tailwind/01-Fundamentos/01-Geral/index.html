<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Tailwind</title>
  </head>
  <body>
    <section>
      <div class="bg-blue-600 w-100 h-40">Normal</div>
      <div class="bg-sky-600 size-20 mt-3">Normal</div>
      <br />
      <div class="bg-gray-300 w-24 mb-4">HTML</div>
      <div class="bg-gray-300 w-1/2 text-black">CSS</div>
    </section>
    <br />

    <section class="grid justify-items-start">
      <p class="bg-gray-300 p-8">p-8</p>
      <p class="bg-gray-400 mt-8 px-4 py-8">px-4 py-8</p>
      <p class="bg-gray-200 pb-12 -mt-4 text-black">
        pb-12 -mt-4 (16px negativos de margin top - deslocar para cima)
      </p>
      <p class="bg-gray-600 m-auto">m-auto</p>
    </section>
    <br />

    <section>
      <div class="bg-sky-600 p-4 mb-4 border border-white-800">
        border border-gray-800
      </div>
      <div class="bg-sky-600 p-4 mb-4 border-b-4 border-white-800">
        border-b-4 border-gray-800
      </div>
      <div class="bg-sky-600 p-4 border-x-4 border-white-800">
        border-x-4 border-gray-800
      </div>
    </section>
    <br />

    <section>
      <div
        class="bg-gray-400 border-white-800 mb-4 p-4 border-y-4 h-16 box-border"
      >
        p-4 border-y-4 h-16 box-border
      </div>
      <div
        class="mb-4 p-4 h-16 bg-gray-400 border-white-800 border-y-4 box-content"
      >
        border-white-800 border-y-4 mb-4 p-4 h-16 box-content
      </div>
    </section>
  </body>
</html>
