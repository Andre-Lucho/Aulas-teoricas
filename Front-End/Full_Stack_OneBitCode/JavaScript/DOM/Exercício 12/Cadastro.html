<body>

  <h2>Cadastro de DEV's</h2>

    <!-- type= button e náo "submit" = submit finaliza o form -->

    <ol id="addTec">

    </ol>
    <button type="button" id="button-reset">Limpar Todos</button>
    <button type="submit" id="button-send">Cadastrar</button>
  </form>
