<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Cadastro da Liga</title>
</head>
<body>
  <header>  
    <h2>Cadastro da Liga dos Astronautas</h2>
  </header>
  <section>
  <form>
    <div>
      <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
    </div>
  <br>
    <div>
      <label for="email">Email:</label>
        <input type="email" id="email" name="email"> - 
          <label for="password">Password:</label>
            <input type="password" id="password" name="password">
    </div>
    <br>
    <div>
      <label for="date">Data de Nascimento:</label>
        <input type="date" min="1930-01-01" max="2017-01-01" id="date" name="date"> -
          <label for="file">Foto:</label>
            <input type="file" id="file" name="file">
    </div>
    <br>
    <div>
      <label for="national">Nacionalidade:</label>
        <input list="nationality" id="national" name="national">
          <datalist id="nationality">
            <option value="Brasileiro">Gaúcho</option>
            <option value="Norte Americano">EUA</option>
            <option value="Norte Americano">Canada</option>
            <option value="Russo">Fora Putin</option>
          </datalist> -
      <label for="gender">Gênero:</label>
        <input type="radio" id="masculino" name="gender" value="masculino">
          <label id="masculino">Masculino</label>
        <input type="radio" id="fem" name="gender" value="feminino">
          <label id="fem">Feminino</label>  
    </div>
  </section>  
    <br>
    <hr>
  <section> 
    <div>
      <label for="personalq">Suas principais qualidades são:</label>
      <br>
        <label id="intelligence">Inteligência</label>     
          <input type="checkbox" id="intelligence" name="personalq" value="inteligência"> |
        <label id="resiliency">Resiliência</label>
          <input type="checkbox" id="resiliency" name="personalq" value="resiliência"> |
        <label id="physical fitness">Preparo Físico</label>
          <input type="checkbox" id="physical fitness" name="personalq" value="preparo físico"> |
        <label id="Education">Educação</label>
          <input type="checkbox" id="Education" name="personalq" value="educação"> |
    </div>
    <div>
    <p>
      <label for="description"><strong>Diga mais sobre você:</strong>
    </p>    
      <textarea name="description" rows="10" cols="30"  placeholder="Porquê você gostaria de ser um astronauta?"></textarea>
      </label>
    </div>
    <br>
    <input type="submit" value="Criar!">
  </section> 
  </form>
</body>
</html>
