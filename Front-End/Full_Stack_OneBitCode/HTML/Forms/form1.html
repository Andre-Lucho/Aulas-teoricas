<body>
  <h3>Pesquise com o Google</h3>
  <form action="https://www.google.com/search" method="get">
    <label for="query"><b>O que deseja pesquisar?</b></label>
    <input type="text" id="query" name="query" placeholder="pesquisa">
    <input type="submit" value="pesquisar!">      
  </form>
  <p>
    Ou, se preferir, <b>vá diretamente</b> para a 
    <a href="https://www.google.com/"><b>página do google</b></a>
  </p>  
</body>
</html>
